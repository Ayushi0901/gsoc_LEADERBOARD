<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SphinxCAPT.org Donor LeaderBoard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/jquery.dataTables.min.css" rel="stylesheet">

    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.dataTables.min.js"></script>


</head>
<body>
<div class="container"><h1 style="text-align: center"><u>SphinxCAPT.org Donor LeaderBoard</u></h1><br><br></div>
<div class="container">
    <table class="display" width="100%" cellspacing="0" id="donor-details-table">

    <thead class="navbar-static-top">
    

    <th>Donor Name</th>
    <th>Organisation</th>
    <th>Amount</th>

    <th>Date of Donation</th>


    </thead>
    <tbody>
    {% for line in donor_list %}
    <tr>

        <td>{{ line['name'] }}</td>
        <td>{{ line['org'] }}</td>
        <td>{{ line['amount'] }}</td>
        <td>{{ line['donation_date'] }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#donor-details-table').DataTable();
    });
</script>
</body>
</html>
