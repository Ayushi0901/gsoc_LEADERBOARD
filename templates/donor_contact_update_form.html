<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SphinxCAPT.org Donor LeaderBoard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap-datepicker3.css" rel="stylesheet">

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.min.js"></script>


</head>
<body>
<div class="container"><h1 style="text-align: center"><u>SphinxCAPT.org Donor Workflow</u></h1><br><br></div>
{% if session['login_status']=='True' %}
    <div class="container"><h4>Welcome {{ session['logged_user_full_name'] }}<a href="\logout">(Logoff)</a></h4></div>
{% endif %}
<div class="container">

    <form class="well form-horizontal" action="/donor_contact_update_form_process" method="post"
          id="donor_contact_update_form"
          name="donor_contact_update_form">
        <fieldset>

            <!-- Form Name -->
            <legend align="center">Donor Contact Update</legend>
            <div class="container"><h4 style="text-align: center"><u>Donor Details</u></h4></div>
            <!-- Text input-->
            <input name="donor_id" value="{{ donor_obj['id'] }}" class="form-control" type="hidden">
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="donor_name" placeholder="Donor Name" class="form-control" type="text" readonly
                               value="{{ donor_obj['title']+' '+donor_obj['name'] }}">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Organization</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="donor_org" placeholder="Donor Organization" class="form-control" type="text"
                                value="{{ donor_obj['org'] }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="donor_email" placeholder="Donor Email" class="form-control" type="text"
                               value="{{ donor_obj['email'] }}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Donor Contact</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="donor_contact" placeholder="(845)555-1212" class="form-control" type="text"
                               value="{{ donor_obj['phone'] }}">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">Update Contact<span
                            class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sandbox-container .input-group.date').datepicker({});
    });
</script>
</body>
</html>
