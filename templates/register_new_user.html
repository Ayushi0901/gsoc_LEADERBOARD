<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SphinxCAPT.org Donor LeaderBoard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap-datepicker3.css" rel="stylesheet">

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.min.js"></script>


</head>
<body>
<div class="container"><h1 style="text-align: center"><u>SphinxCAPT.org Donor LeaderBoard</u></h1><br><br></div>
<div class="container">

    <form class="well form-horizontal" action="/process_new_user_register" method="post" id="user_registration_form"
          name="user_registration_form">
        <fieldset>

            <!-- Form Name -->
            <legend align="center">New User Registration</legend>
            <div class="container"><h4 style="text-align: center"><u>User Details</u></h4></div>
            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">User Full Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="user_full_name" placeholder="User Full Name" class="form-control" type="text" data-validation="length" data-validation-length="min4">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">User Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="user_email" placeholder="User Email" class="form-control" type="text" data-validation="email">
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">User Contact</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="user_contact" placeholder="(845)555-1212" class="form-control" type="text" data-validation="number length" data-validation-length="min10">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">UserName</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="username" placeholder="Username" class="form-control" type="text" data-validation="length" data-validation-length="min5" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="user_password" placeholder="User Password" class="form-control" type="password" data-validation="strength" data-validation-strength="2">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Confirm Password</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" data-validation="confirmation" data-validation-confirm="user_password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Account Type</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="user_type" placeholder="User Type" class="form-control" data-validation="length" data-validation-length="min1">
                            <option selected></option>
                            <option>Volunteer</option>
                            <option>Supervisor</option>
                            <option>Administrator</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">Register <span
                            class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script>
  $.validate({
    lang: 'en',
  modules : 'security',
  onModulesLoaded : function() {
    var optionalConfig = {
      fontSize: '12pt',
      padding: '4px',
      bad : 'Very bad',
      weak : 'Weak',
      good : 'Good',
      strong : 'Strong'
    };

    $('input[name="user_password"]').displayPasswordStrength(optionalConfig);
  }
  });

</script>
</div>
</div>

</body>
</html>
