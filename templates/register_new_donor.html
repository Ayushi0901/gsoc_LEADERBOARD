{% extends "base_template.html" %}

{% block content %}
<div class="wrapper row1">
    <header class="hoc clear" id="header">
        <h1>New Donor Registration</h1>
    </header>
</div>
<div class="wrapper row2">
    <div class="hoc container clear">
        <div class="one_quarter first"><span style="visibility: hidden">Force Offset</span></div>
        <div class="one_half">
        <h4>Donor Details</h4>
        <form class="well form-horizontal" action="/process_donor_form" method="post" id="donor_registration_form" name="donor_registration_form">
            <fieldset>
                <!-- Text input-->
                <div class="block clear">
                    <label>Donor Title</label>
                    <input name="donor_title" placeholder="Donor Title" class="form-control" type="text">
                </div>
                <div class="block clear">
                    <label>Donor Name</label>
                    <input name="donor_name" placeholder="Donor Name" class="form-control" type="text">
                </div>

                <!-- Text input-->
                <div class="block clear">
                    <label>Donor Organization</label>
                    <input name="donor_org" placeholder="Donor Organization" class="form-control" type="text">
                </div>
                <div class="block clear">
                    <label>Donor Email</label>
                    <input name="donor_email" placeholder="Donor Email" class="form-control" type="text">
                </div>

                <div class="block clear">
                    <label>Donor Contact</label>
                    <input name="donor_contact" placeholder="(845)555-1212" class="form-control" type="text">
                </div>
                <div class="block clear">
                    <label style="color: #761c19">Keep Anonymous</label>
                    <select name="anonymous_select" class="form-control">
                        <option selected>No</option>
                        <option>Yes</option>
                    </select>
                </div>
                <hr>
                <h4>Contact Person Details</h4>
                <div class="block clear">
                    <label>Contact Person</label>
                    <input name="contact_person" placeholder="Contact Person" class="form-control" type="text" value="{{ session['logged_user_full_name'] }}">
                </div>
                <div class="block clear">
                    <label>Contact Date</label>
                    <input name="contact_date" placeholder="Contact Date" class="form-control datepicker" type="date">
                    <!-- Button -->
                </div>
                <div class="block clear">
                    <button type="submit" class="btn btn-warning">Register</button>
                </div>
            </fieldset>
        </form>
        </div>
    </div>
</div>
{% endblock %}
